enum ProductStatus {
  DRAFT
  ACTIVED
}

type Product implements Node {
  id: ID!
  createdAt: Time
  status: ProductStatus!
  priority: Int!
  text: String!
  parent: Product
  children: [Product!]
  # category: ProductCategory
}

# type ProductCategory implements Node {
