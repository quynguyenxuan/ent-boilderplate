input ProductInput {
  status: ProductStatus! = DRAFT
  priority: Int
  text: String!
  parent: ID
  category_id: ID
}

type ProductConnection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [ProductEdge]
}

type ProductEdge {
  node: Product
  cursor: Cursor!
}

