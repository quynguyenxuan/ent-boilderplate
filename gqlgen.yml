schema:
  - common.graphql
  - todo.graphql
  - product.graphql
  # The ent.graphql schema was generated by Ent.
  - ../todo/ent.graphql

resolver:
  layout: follow-schema
  dir: .

autobind:
  - entgo.io/quynguyen-todo/ent
  # Auto-bind the generated `Status` enum to GraphQL.
  
  - entgo.io/quynguyen-todo/ent/todo
  - entgo.io/quynguyen-todo/ent/product

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Node:
    model:
      - entgo.io/quynguyen-todo/ent.Noder
  # Custom mapping from GraphQL `CategoryStatus`
  # to the generated `category.Status` enum type.
  CategoryStatus:
    model:
      - entgo.io/quynguyen-todo/ent/category.Status
  # Custom mapping from GraphQL `CategoryConfig` and
  # `CategoryConfigInput` to `schematype.CategoryConfig`.
  CategoryConfig:
    model:
      - entgo.io/quynguyen-todo/ent/schema/schematype.CategoryConfig
  CategoryConfigInput:
    model:
      - entgo.io/quynguyen-todo/ent/schema/schematype.CategoryConfig
